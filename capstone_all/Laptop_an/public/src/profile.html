<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage Laptopan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="../css/profile.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
   
  </style>
</head>
<body>

<div class="profile-settings">
  <h3>Pengaturan Profil</h3>
  
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" value="Nama Pengguna">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Masukkan email" value="user@email.com">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Reset Password</label>
      <input type="password" class="form-control" id="password" placeholder="Masukkan password baru">
    </div>

    <button type="submit" class="btn custom-save-btn w-100 mb-3">Simpan Perubahan</button>
  </form>

  <hr>

  <button class="btn btn-danger w-100">Logout</button>
</div>

</body>
</html>
